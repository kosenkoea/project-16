<!DOCTYPE html>
<html lang="en">

<head>
	<title>Frontend Mentor | IP Address Tracker</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230724113503">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css?_v=20230724113503" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__finder finder">
					<h1 class="finder__title">IP Address Tracker</h1>
					<div class="finder__search-bar">
						<input type="text" class="finder__input" placeholder="Search for any IP address or domain">
						<button type="submit" class="finder__btn _icon-arrow"></button>
					</div>
					<div class="finder__info info">
						<div class="info__blocks">
							<ul class="info__list">
								<li class="info__block">
									<div class="info__title">IP Address</div>
									<div class="info__content">
										<div class="info__data" id="ip"></div>
									</div>
								</li>
								<li class="info__block">
									<div class="info__title">Location</div>
									<div class="info__content">
										<div class="info__data" id="location"></div>
									</div>
								</li>
								<li class="info__block">
									<div class="info__title">Timezone</div>
									<div class="info__content">
										<div class="info__data" id="timezone"></div>
									</div>
								</li>
								<li class="info__block">
									<div class="info__title">ISP</div>
									<div class="info__content">
										<div class="info__data" id="isp"></div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__map" id="map"></div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					Coded by <a href="#" class="_icon-heart">Evgenii Kosenko</a>.
				</div>
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230724113503"></script>
</body>

</html>
